<?xml version='1.0' encoding='UTF-8' ?>
<!-- login.xhtml is the view of login page -->
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3c.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:ui="http://java.sun.com/jsf/facelets">
	<h:head>
		<title>Web Shop</title>
		<h:outputStylesheet library="/css" name="style.css" />
	</h:head>
	<h:body>
		<!-- Form to validate the username and password given by the user -->
		<h:form>
			<h:messages styleClass="messages"/>
			<h:panelGrid columns="4" columnClasses="rightAlign,leftAlign">
				<h:outputText value="Username"/>
				<h:inputText label="Username" value="#{loginBean.username}" required="true" autocomplete="off"/>
				<h:outputText value="Password"/>
				<h:inputSecret label="Password" value="#{loginBean.password}" required="true"/>
				<h:panelGroup/>
				<h:commandButton binding="#{messages.messageButton}" action="#{loginController.validate()}" value="Login"/>
			</h:panelGrid>
		</h:form>
	</h:body>
</html>
